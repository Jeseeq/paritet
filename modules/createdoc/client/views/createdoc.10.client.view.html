
<!-- The chat view -->
<section ng-controller="CreatedocController" ng-init="findOne()">

  <div class="page-header">
    <h1>
      {{Onedocument.title}}
    </h1>
  </div>

  <div class="row">
    <div class="col-md-8">
      <uib-accordion close-others="false">
      <uib-accordion-group heading="{{question.title}}" ng-repeat="question in Onedocument.questions"  is-open="true">
      <div class="radio" ng-repeat="subquestion in question.content">
        <label><input type="radio" name="{{question.title}}" >{{subquestion}}</label>
      </div>
    </uib-accordion-group>
  </uib-accordion>

</div>

</div>

</section>
